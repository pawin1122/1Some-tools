<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .tool-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .tool-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .tool-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .footer {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .tool-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">我的工具箱</h1>
        
        <div class="tools-grid">
            <a href="tools/color_generator/index.html" class="tool-card">
                <span class="tool-icon">🎨</span>
                <div class="tool-name">颜色生成器</div>
                <div class="tool-desc">专业的CSS配色方案生成器，一键复制使用</div>
            </a>

            <a href="tools/links_homepage/addlinks/index.html" class="tool-card">
                <span class="tool-icon">📥</span>
                <div class="tool-name">Homepage书签添加器</div>
                <div class="tool-desc">专为homepage配置设计，智能生成YAML格式的书签配置</div>
            </a>

            <a href="tools/links_homepage/editlinks/index.html" class="tool-card">
                <span class="tool-icon">✏️</span>
                <div class="tool-name">Homepage书签编辑器</div>
                <div class="tool-desc">homepage配置专用，YAML反向解析与可视化编辑工具</div>
            </a>
        </div>

        <div class="footer">
            点击任意卡片即可打开对应工具
        </div>
    </div>
</body>
</html>
